spring:
  profiles:
    include: key
  application:
    name: daily-dev-blog-assemble

  sql:
    init:
      data-locations: classpath:data.sql # data.sql ??
      mode: always # data.sql ??

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:6633/daily-dev-blog-assemble-db
    username: root
    password: '0000'

  jpa:
    hibernate:
      ddl-auto: create-drop
      #ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true # data.sql ??

  redis:
    host: localhost
    port: 6379

Loggin:
  level:
    org.hibernate.SQL: debug

