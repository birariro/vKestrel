server:
  port: 8791
spring:
  profiles:
    active: local
  application:
    name: visit-knowledge
  flyway:
    enabled: true
    baseline-on-migrate: true

  decorator:
    datasource:
      p6spy:
        enable-logging: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate




  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always


management:
  endpoints:
    web:
      exposure:
        include: prometheus

Loggin:
  level:
    org.hibernate.SQL: debug


setting:
  document:
    max-size : 20
  schedule:
    cron: 0 0 9 ? * MON-FRI # 매일 오전 9시 0분 0초
