spring:
  profiles:
    include: key
  application:
    name: visit-knowledge

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

#  sql:
#    init:
#      data-locations: classpath:data.sql # data.sql 위치
#      mode: always # data.sql 허용

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://127.0.0.1:6633/visit-knowledge-db
    username: root
    password: '0000'

  jpa:
    hibernate:
      ddl-auto: update
      #ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    #defer-datasource-initialization: true # data.sql 허용

  redis:
    host: localhost
    port: 7963

Loggin:
  level:
    org.hibernate.SQL: debug

