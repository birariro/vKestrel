server:
  port: 8791
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      directory: logs
      suffix: .log
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      pattern: "%{yyyy-MM-dd HH:mm:ss}t %s %r %{User-Agent}i %{Referer}i %a %b"

logging:
  level:
    com.birariro.orderapi: DEBUG
  file:
    name: ./logs/vk.log

spring:
  profiles:
    active: local
  application:
    name: vkestrel
  flyway:
    enabled: true
    baseline-on-migrate: true

  decorator:
    datasource:
      p6spy:
        enable-logging: true

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always


management:
  endpoints:
    web:
      exposure:
        include: prometheus

Loggin:
  level:
    org.hibernate.SQL: debug


setting:
  parser:
    max-size : 10 # 한번 파싱할때 10개 씩만
  document:
    max-size : 10
  schedule:
    cron:
      parsing: 0 0 9 ? * MON-FRI # 매일 오전 9시 0분 0초
      delivery: 0 0 8 ? * MON-FRI # 매일 오전 8시 0분 0초


springdoc:
  swagger-ui:
    path: /
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
