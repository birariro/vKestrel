<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tb="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>남이 잘 써놓은거 잘 읽자</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous" ></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet"/>
    </head>
    <body>
    <!-- Navigation-->
    <div th:replace="fragments/Header.html :: nav-header"></div>

    <!-- Page Header-->
        <header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>남이 잘 써놓은거 잘 읽자</h1>
                            <span class="subheading">몰두센!네카라쿠배당토!직야!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div th:each="post : ${posts.getModels()}">
                        <div class="post-preview">
                            <a th:href="${post.url}">
                                <h2 class="post-title" th:text="${post.blogTitle}">title</h2>
                                <h3 class="post-subtitle" th:text="${post.postTitle}">text</h3>
                            </a>
                            <p class="post-meta" th:if="${not #strings.isEmpty(post.author)}">
                                Posted by
                                <a th:text="${post.author}">author</a>
                                <span th:text="${post.date}">on September 24, 2022 </span>

                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    </div>
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!" th:href="@{/(page=${posts.getPage() + 1})}">Older Posts →</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer th:replace="fragments/Footer.html :: footer"/>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
